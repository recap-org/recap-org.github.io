name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-jekyll:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          cache-version: 0
      - name: Build with Jekyll
        run: bundle exec jekyll build
      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-dev
          path: _site
